<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phantom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    body {
      padding: 30px 80px 0 80px;
      font-family: 'Times New Roman';
    }
    .alternative {
      position: absolute;
      margin-right: 10px;
    }
    .altBox {
      background-color: #ddd;
      position: relative;
    }
    .vote {
      position: absolute;
      background-color: gray;
      left: 0;
      right: 0;
      height: 2px;
    }
    .median {
      position: absolute;
      border: 1px black solid;
      background-color: white;
      left: -4px;
      right: -4px;
      height: 12px; /* 2 + 5*2 */
    }
    .phantom {
      position: absolute;
      background-color: red;
      height: 2px;
      left: 0;
    }
    .label {
      position: absolute;
    }
    .slider {
      width: 400px;
    }
    .comma {
      color: #666;
    }
    .alpha {
      color: red;
    }
    textarea {
      font-family: 'Courier New', monospace;
      width: 200px;
      height: 340px;
    }
    .reference {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
